# .github/workflows/deploy-production.yml
name: Deploy to Production
on:
  release:
    types: [published]

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Get release info
        id: release
        run: |
          echo "tag_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "release_name=${{ github.event.release.name }}" >> $GITHUB_OUTPUT
          echo "release_body=${{ github.event.release.body }}" >> $GITHUB_OUTPUT
          
      - name: Deploy to Production
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ vars.PRODUCTION_HOST }}           # ä½¿ç”¨ Variable
          username: ${{ vars.PRODUCTION_USERNAME }}   # ä½¿ç”¨ Variable
          key: ${{ secrets.PRODUCTION_SSH_KEY }}     # ä½¿ç”¨ Secret
          script: |
            echo "ğŸš€ Starting Production deployment..."
            echo "Target: ${{ vars.PRODUCTION_HOST }}"
            echo "User: ${{ vars.PRODUCTION_USERNAME }}"
            echo "Release: ${{ steps.release.outputs.release_name }}"
            echo "Tag: ${{ steps.release.outputs.tag_name }}"
            echo "Deploy time: $(date)"
            
            cd /opt/avatar-mgmt
            
            # å¤‡ä»½å½“å‰ç‰ˆæœ¬
            if [ -d ".git" ]; then
              echo "ï¿½ï¿½ Backing up current version..."
              git rev-parse HEAD > .backup-commit.txt
              echo "Backup saved to .backup-commit.txt"
            fi
            
            # æ‹‰å–æœ€æ–°ä»£ç å¹¶åˆ‡æ¢åˆ°ç‰¹å®š tag
            echo "ğŸ“¥ Fetching latest code and switching to tag..."
            git fetch --tags
            git fetch origin
            
            # æ£€æŸ¥ tag æ˜¯å¦å­˜åœ¨
            if ! git tag -l | grep -q "${{ steps.release.outputs.tag_name }}"; then
              echo "âŒ Tag ${{ steps.release.outputs.tag_name }} not found!"
              exit 1
            fi
            
            # åˆ‡æ¢åˆ°ç‰¹å®š tag
            git checkout "${{ steps.release.outputs.tag_name }}"
            echo "âœ… Switched to tag: ${{ steps.release.outputs.tag_name }}"
            
            # æ£€æŸ¥é…ç½®æ–‡ä»¶
            if [ ! -f ".env.prod.api" ]; then
              echo "âŒ Production config file not found!"
              echo "Please create .env.prod.api on the server"
              exit 1
            fi
            
            # åœæ­¢ç°æœ‰æœåŠ¡
            echo "ğŸ›‘ Stopping existing services..."
            docker-compose -f docker-compose.prod.yml down
            
            # æ¸…ç†æ—§é•œåƒ
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            # éƒ¨ç½²ç”Ÿäº§ç¯å¢ƒ
            echo "ğŸ³ Starting production services..."
            docker-compose -f docker-compose.prod.yml up -d --build
            
            echo "âœ… Production deployment completed!"
            
      - name: Production health check
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ vars.PRODUCTION_HOST }}
          username: ${{ vars.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/avatar-mgmt
            echo "ğŸ” Starting production health check..."
            
            # ç­‰å¾…æœåŠ¡å¯åŠ¨
            echo "â³ Waiting for services to start..."
            sleep 60
            
            # æ£€æŸ¥ Docker æœåŠ¡çŠ¶æ€
            echo "ğŸ“Š Docker services status:"
            docker-compose -f docker-compose.prod.yml ps
            
            # æ£€æŸ¥æœåŠ¡å¥åº·çŠ¶æ€
            echo "ğŸ¥ Checking production service health..."
            
            # æ£€æŸ¥ API æœåŠ¡ (å†…éƒ¨)
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "âœ… API service is healthy (internal)"
            else
              echo "âŒ API service health check failed (internal)"
              exit 1
            fi
            
            # æ£€æŸ¥ Directus æœåŠ¡ (å†…éƒ¨)
            if curl -f http://localhost:8055/ > /dev/null 2>&1; then
              echo "âœ… Directus service is healthy (internal)"
            else
              echo "âŒ Directus service health check failed (internal)"
              exit 1
            fi
            
            # æ£€æŸ¥æ•°æ®åº“æœåŠ¡
            if docker-compose -f docker-compose.prod.yml exec -T db pg_isready -U directus > /dev/null 2>&1; then
              echo "âœ… Database service is healthy"
            else
              echo "âŒ Database service health check failed"
              exit 1
            fi
            
            echo "ğŸ‰ All production services are healthy!"
            
      - name: Notify deployment success
        if: success()
        run: |
          echo "ğŸ‰ Production deployment successful!"
          echo "Release: ${{ steps.release.outputs.release_name }}"
          echo "Tag: ${{ steps.release.outputs.tag_name }}"
          echo "Deploy time: $(date)"
          echo "Release notes: ${{ steps.release.outputs.release_body }}"
          
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Production deployment failed!"
          echo "Release: ${{ steps.release.outputs.release_name }}"
          echo "Tag: ${{ steps.release.outputs.tag_name }}"
          echo "Deploy time: $(date)"
          echo "Please check the deployment logs and fix the issue."
