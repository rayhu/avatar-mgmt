# .github/workflows/deploy-production.yml
name: Deploy to Production
on:
  release:
    types: [published]

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - name: Get Release Info
        id: release
        run: |
          echo "tag_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "release_name=${{ github.event.release.name }}" >> $GITHUB_OUTPUT
          echo "release_body=${{ github.event.release.body }}" >> $GITHUB_OUTPUT

      - name: Deploy to Production
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ vars.PRODUCTION_HOST }}
          username: ${{ vars.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting Production deployment..."
            echo "Target: ${{ vars.PRODUCTION_HOST }}"
            echo "User: ${{ vars.PRODUCTION_USERNAME }}"
            echo "Release: ${{ steps.release.outputs.release_name }}"
            echo "Repository: ${{ github.repository }}"
            echo "Tag: ${{ steps.release.outputs.tag_name }}"
            echo "Commit: ${{ github.sha }}"
            echo "Deploy time: $(date)"

            # ç¡®ä¿ç›®å½•å­˜åœ¨
            sudo mkdir -p /opt/avatar-mgmt
            sudo chown $USER:$USER /opt/avatar-mgmt
            sudo chmod 755 /opt/avatar-mgmt

            cd /opt/avatar-mgmt

            # æ£€æŸ¥å¹¶åˆå§‹åŒ– Git ä»“åº“
            if [ ! -d ".git" ]; then
              echo " Git repository not found, cloning..."
              ssh-keyscan -H github.com >> ~/.ssh/known_hosts
              git clone git@github.com:${{ github.repository }}.git .
              if [ $? -ne 0 ]; then
                echo "âŒ Failed to clone repository"
                exit 1
              fi
              echo "âœ… Repository cloned successfully"
            else
              echo "ğŸ“¥ Git repository found, updating..."
              # å¤‡ä»½å½“å‰ç‰ˆæœ¬
              if git rev-parse HEAD >/dev/null 2>&1; then
                echo " Backing up current version..."
                git rev-parse HEAD > .backup-commit.txt
              fi
              
              # æ‹‰å–æœ€æ–°ä»£ç å’Œæ ‡ç­¾
              echo "ğŸ“¥ Pulling latest code and tags..."
              git fetch --all --tags
              
              # æ˜¾ç¤ºå¯ç”¨æ ‡ç­¾
              echo "ğŸ·ï¸ Available tags:"
              git tag -l | tail -5
              
              # å¼ºåˆ¶åˆ‡æ¢åˆ°æŒ‡å®šæ ‡ç­¾ï¼ˆåˆ é™¤æ‰€æœ‰æœ¬åœ°ä¿®æ”¹ï¼‰
              echo "ğŸ”„ Force switching to tag: ${{ steps.release.outputs.tag_name }}"
              git checkout --force ${{ steps.release.outputs.tag_name }}
              
              # éªŒè¯å½“å‰çŠ¶æ€
              echo "ğŸ“Š Current git status:"
              git log --oneline -3
              echo "ğŸ·ï¸ Current tag: $(git describe --tags --exact-match 2>/dev/null || echo 'Not on exact tag')"
              
              # æ¸…ç†ç”Ÿæˆçš„æ–‡ä»¶ï¼ˆä¿ç•™é…ç½®æ–‡ä»¶ï¼‰
              echo "ğŸ§¹ Cleaning generated files..."
              git clean -fd frontend/ api-server/ scripts/ || true
            fi

            # éƒ¨ç½²åº”ç”¨
            cd /opt/deploy-avatar

            echo "å¤åˆ¶è„šæœ¬æ–‡ä»¶..."

            if cp "/opt/avatar-mgmt/.github/scripts/copy_files_to_deploy.sh" .; then
                chmod +x copy_files_to_deploy.sh
                echo "âœ… copy_files_to_deployè„šæœ¬æ–‡ä»¶å¤åˆ¶å®Œæˆ"
            else
                echo "âŒ copy_files_to_deployè„šæœ¬æ–‡ä»¶å¤åˆ¶å¤±è´¥"
                exit 1
            fi

            if ./copy_files_to_deploy.sh; then
              echo "âœ… é…ç½®æ–‡ä»¶å¤åˆ¶å®Œæˆ"
            else
              echo "âŒ é…ç½®æ–‡ä»¶å¤åˆ¶å¤±è´¥"
              exit 1
            fi

            export GITHUB_REPOSITORY="${{ github.event.workflow_run.repository.full_name }}"
            export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            export GITHUB_ACTOR="${{ github.actor }}"
            export GITHUB_REF_NAME="${{ github.event.workflow_run.head_branch }}"
            export GITHUB_SHA="${{ github.event.workflow_run.head_sha }}"
            export STAGING_HOST="${{ vars.STAGING_HOST }}"
            export IMAGE_TAG="latest"

            ./deploy-ghcr-simple.sh

            echo "ğŸ” Starting health check..."

            # è®¾ç½®ç¯å¢ƒå˜é‡å¹¶æ‰§è¡Œå¥åº·æ£€æŸ¥è„šæœ¬
            export DOCKER_COMPOSE_FILE="docker-compose.ghcr.yml"
            ./health-check.sh

            echo "âœ… Production deployment completed!"

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Production deployment successful!"
          echo "Repository: ${{ github.repository }}"
          echo "Tag: ${{ steps.release.outputs.tag_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Deploy time: $(date)"
          echo "Release notes: ${{ steps.release.outputs.release_body }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Production deployment failed!"
          echo "Repository: ${{ github.repository }}"
          echo "Release: ${{ steps.release.outputs.release_name }}"
          echo "Tag: ${{ steps.release.outputs.tag_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Deploy time: $(date)"
          echo "Please check the deployment logs and fix the issue."
