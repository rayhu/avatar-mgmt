name: PR Checks

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  checks:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.16.0]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Volta (Node 22 & Yarn 1)
      run: |
        curl -sSf https://get.volta.sh | bash
        echo "$HOME/.volta/bin" >> $GITHUB_PATH
      
    - name: Install frontend dependencies
      working-directory: frontend
      run: yarn install --frozen-lockfile
        
    - name: Install API server dependencies
      working-directory: api-server
      run: yarn install --frozen-lockfile
        
    - name: Run frontend checks
      working-directory: frontend
      run: |
        echo "ğŸ” Running ESLint..."
        yarn lint
        
        echo "ğŸ” Running TypeScript type check..."
        yarn type-check
        
        echo "ğŸŒ Running i18n check..."
        yarn i18n:check
        
        echo "ğŸ§ª Running tests..."
        yarn test
        
        echo "ğŸ—ï¸ Running build check..."
        yarn build
        
    - name: Check code formatting
      working-directory: frontend
      id: format-check
      run: yarn format:check
      continue-on-error: true
      
    - name: Format files (if needed)
      working-directory: frontend
      if: failure()
      run: yarn format
      
    - name: Run API server checks
      working-directory: api-server
      run: |
        echo "ğŸ” Running API server checks..."
        echo "ğŸ” Running API TypeScript check..."
        yarn type-check
        
        echo "ğŸ§ª Running API tests..."
        yarn test
        
    - name: Check for security vulnerabilities
      run: |
        cd frontend
        yarn audit --audit-level moderate
        
        cd ../api-server
        yarn audit --audit-level moderate
        
    - name: Generate i18n report
      working-directory: frontend
      if: always()
      run: yarn i18n:report
      
    - name: Upload i18n report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: i18n-report
        path: frontend/reports/i18n-report.json
        retention-days: 30
        
