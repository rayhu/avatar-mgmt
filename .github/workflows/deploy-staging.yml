# .github/workflows/deploy-staging.yml
name: Deploy to Staging
on:
  workflow_run:
    workflows: ['Build and Push Docker Images']
    types:
      - completed
    branches: [main]

jobs:
  deploy-staging:
    # åªåœ¨æ„å»ºå·¥ä½œæµæˆåŠŸå®Œæˆä¸”ä¸º pre-release æ—¶æ‰§è¡Œ
    if: github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'release' &&
      github.event.workflow_run.head_repository.full_name == github.repository

    runs-on: ubuntu-latest
    steps:
      - name: Get release information
        id: release
        run: |
          # ä»æœ€æ–° release è·å–ä¿¡æ¯
          LATEST_RELEASE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.event.workflow_run.repository.full_name }}/releases/latest")

          IS_PRERELEASE=$(echo "$LATEST_RELEASE" | jq -r '.prerelease')
          RELEASE_TAG=$(echo "$LATEST_RELEASE" | jq -r '.tag_name')
          RELEASE_NAME=$(echo "$LATEST_RELEASE" | jq -r '.name')

          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "tag_name=$RELEASE_TAG" >> $GITHUB_OUTPUT
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT

          echo "ğŸ” Release Information:"
          echo "  Tag: $RELEASE_TAG"
          echo "  Name: $RELEASE_NAME"
          echo "  Is Pre-release: $IS_PRERELEASE"

      - name: Skip non-prerelease deployment
        if: steps.release.outputs.is_prerelease == 'false'
        run: |
          echo "â­ï¸ Skipping staging deployment for non-prerelease: ${{ steps.release.outputs.tag_name }}"
          echo "Regular releases are automatically deployed to production environment."
          exit 0

      - name: Deploy to Staging
        if: steps.release.outputs.is_prerelease == 'true'
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ vars.STAGING_HOST }}
          username: ${{ vars.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting Staging deployment..."
            echo "Target: ${{ vars.STAGING_HOST }}"
            echo "User: ${{ vars.STAGING_USERNAME }}"
            echo "Repository: ${{ github.event.workflow_run.repository.full_name }}"
            echo "Branch: ${{ github.event.workflow_run.head_branch }}"
            echo "Commit: ${{ github.event.workflow_run.head_sha }}"
            echo "Deploy time: $(date)"

            # ç¡®ä¿æºä»£ç ç›®å½•å­˜åœ¨
            sudo mkdir -p /opt/avatar-mgmt
            sudo chown $USER:$USER /opt/avatar-mgmt
            sudo chmod 755 /opt/avatar-mgmt

            cd /opt/avatar-mgmt

            # æ£€æŸ¥å¹¶åˆå§‹åŒ– Git ä»“åº“
            IS_FIRST_DEPLOY=false
            if [ ! -d ".git" ]; then
              echo " Git repository not found, cloning..."
              ssh-keyscan -H github.com >> ~/.ssh/known_hosts
              git clone git@github.com:${{ github.repository }}.git .
              if [ $? -ne 0 ]; then
                echo "âŒ Failed to clone repository"
                exit 1
              fi
              echo "âœ… Repository cloned successfully"
              IS_FIRST_DEPLOY=true

              # åˆå§‹åŒ–æœåŠ¡å™¨
              cd /opt/deploy-avatar
              cp /opt/avatar-mgmt/.github/scripts/init-server.sh .
              chmod +x init-server.sh

              echo "ğŸ”§ å¼€å§‹åˆå§‹åŒ–æœåŠ¡å™¨..."
              if ./init-server.sh; then
                echo "âœ… æœåŠ¡å™¨åˆå§‹åŒ–æˆåŠŸ"
              else
                echo "âŒ æœåŠ¡å™¨åˆå§‹åŒ–å¤±è´¥"
                exit 1
              fi

              else
              echo "ğŸ“¥ Git repository found, updating..."

              # æ‹‰å–æœ€æ–°ä»£ç 
              echo "ğŸ“¥ Pulling latest code..."
              git fetch origin
              git reset --hard origin/main
              git clean -fd frontend/ api-server/ scripts/ || true
              echo "âœ… Repository updated successfully"
            fi

            # éƒ¨ç½²åº”ç”¨
            cd /opt/deploy-avatar

            echo "å¤åˆ¶è„šæœ¬æ–‡ä»¶..."

            if cp "/opt/avatar-mgmt/.github/scripts/copy_files_to_deploy.sh" .; then
                chmod +x copy_files_to_deploy.sh
                echo "âœ… copy_files_to_deployè„šæœ¬æ–‡ä»¶å¤åˆ¶å®Œæˆ"
            else
                echo "âŒ copy_files_to_deployè„šæœ¬æ–‡ä»¶å¤åˆ¶å¤±è´¥"
                exit 1
            fi

            if ./copy_files_to_deploy.sh; then
              echo "âœ… é…ç½®æ–‡ä»¶å¤åˆ¶å®Œæˆ"
            else
              echo "âŒ é…ç½®æ–‡ä»¶å¤åˆ¶å¤±è´¥"
              exit 1
            fi

            export GITHUB_REPOSITORY="${{ github.event.workflow_run.repository.full_name }}"
            export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            export GITHUB_ACTOR="${{ github.actor }}"
            export GITHUB_REF_NAME="${{ steps.release.outputs.tag_name }}"
            export GITHUB_SHA="${{ github.event.workflow_run.head_sha }}"
            export STAGING_HOST="${{ vars.STAGING_HOST }}"
            export IMAGE_TAG="staging"

            ./deploy-ghcr-simple.sh

            echo "ğŸ” Starting health check..."

            # è®¾ç½®ç¯å¢ƒå˜é‡å¹¶æ‰§è¡Œå¥åº·æ£€æŸ¥è„šæœ¬
            export DOCKER_COMPOSE_FILE="docker-compose.ghcr.yml"
            ./health-check.sh

            echo "âœ… Staging deployment completed!"

      - name: Notify deployment success
        if: success() && steps.release.outputs.is_prerelease == 'true'
        run: |
          echo "âœ… Staging deployment successful!"
          echo "Repository: ${{ github.event.workflow_run.repository.full_name }}"
          echo "Pre-release: ${{ steps.release.outputs.release_name }}"
          echo "Tag: ${{ steps.release.outputs.tag_name }}"
          echo "Commit: ${{ github.event.workflow_run.head_sha }}"
          echo "Deploy time: $(date)"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Staging deployment failed!"
          echo "Repository: ${{ github.event.workflow_run.repository.full_name }}"
          echo "Pre-release: ${{ steps.release.outputs.release_name }}"
          echo "Tag: ${{ steps.release.outputs.tag_name }}"
          echo "Commit: ${{ github.event.workflow_run.head_sha }}"
          echo "Deploy time: $(date)"
