# Initial Nginx configuration for Let's Encrypt certificate acquisition
# ===================================================================

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss application/atom+xml image/svg+xml;

    # HTTP server for Let's Encrypt challenge
    server {
        listen 80;
        server_name _;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Simple response for other requests during initialization
        location / {
            return 200 "SSL certificate initialization in progress...";
            add_header Content-Type text/plain;
        }
    }
} 
