# Nginx reverse proxy for avatar-mgmt
# ================================
# - /admin/*          -> Directus service (8055)
# - /api/*            -> Node API server (3000)
# - / (static files)  -> /usr/share/nginx/html (optional frontend build)

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss application/atom+xml image/svg+xml;

    server {
        listen 80;
        server_name _;

        # Directus admin & API (WebSocket enabled)
        location /directus/ {
            proxy_pass http://directus:8055/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Avatar management custom API
        location /api/ {
            proxy_pass http://api:3000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Static frontend (if mounted)
        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }
    }
} 
