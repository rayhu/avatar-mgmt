# Azure Container Instances Deployment
# This is a simplified deployment using ACI
# Note: ACI has limitations for multi-container apps

apiVersion: 2021-10-01
location: eastus
name: avatar-mgmt-aci
properties:
  containers:
  - name: avatar-mgmt-api
    properties:
      image: your-registry.azurecr.io/avatar-mgmt-api:latest
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 2.0
      ports:
      - port: 3000
      environmentVariables:
      - name: NODE_ENV
        value: "production"
      - name: DATABASE_URL
        value: "your-postgres-connection-string"
  osType: Linux
  restartPolicy: Always
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: 3000 
