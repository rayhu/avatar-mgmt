# Nginx 配置 - Unity WebGL + Vue 应用
# 适用于生产环境的完整配置

server {
    listen 80;
    listen 443 ssl http2;
    server_name daidai.amis.hk;

    # SSL 证书配置 (HTTPS)
    ssl_certificate /etc/ssl/certs/daidai.amis.hk.crt;
    ssl_certificate_key /etc/ssl/private/daidai.amis.hk.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 根目录
    root /var/www/daidai-frontend/dist;
    index index.html;

    # 通用安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Unity WebGL 特定的安全头
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;

    # Content Security Policy - Unity WebGL 优化
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:;
        worker-src 'self' blob:;
        connect-src 'self' ws: wss: https://api.daidai.amis.hk;
        img-src 'self' data: blob:;
        style-src 'self' 'unsafe-inline';
        font-src 'self';
        media-src 'self' blob:;
        frame-src 'self';
        child-src 'self' blob:;
        manifest-src 'self';
    " always;

    # ============== Unity WebGL 专用配置 ==============

    # Unity WebGL 构建文件 - 启用 Brotli 压缩
    location ~* \.(unityweb|wasm)$ {
        # MIME 类型设置
        location ~* \.unityweb$ {
            add_header Content-Type "application/octet-stream";
            add_header Content-Encoding "br";
        }
        
        location ~* \.wasm$ {
            add_header Content-Type "application/wasm";
            add_header Content-Encoding "br";
        }

        # 缓存设置 - Unity 构建文件通常不常变更
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 压缩已经在构建时完成，禁用服务器压缩
        gzip off;
        brotli off;
        
        # 安全头
        add_header Cross-Origin-Resource-Policy "cross-origin";
        add_header Cross-Origin-Embedder-Policy "require-corp";
    }

    # Unity WebGL JavaScript 文件
    location ~* unity_sample.*\.js$ {
        add_header Content-Type "application/javascript";
        add_header Content-Encoding "br";
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip off;
        brotli off;
        
        # 允许跨域加载（仅限同站点）
        add_header Cross-Origin-Resource-Policy "same-site";
    }

    # Unity WebGL 数据文件
    location ~* unity_sample.*\.data$ {
        add_header Content-Type "application/octet-stream";
        add_header Content-Encoding "br";
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip off;
        brotli off;
    }

    # Unity WebGL 目录
    location /unity_sample/ {
        # 允许在 iframe 中加载（仅限同源）
        add_header X-Frame-Options "SAMEORIGIN";
        
        # Unity 特定的安全头
        add_header Cross-Origin-Embedder-Policy "require-corp";
        add_header Cross-Origin-Opener-Policy "same-origin";
        
        # 缓存 HTML 文件较短时间
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        try_files $uri $uri/ =404;
    }

    # ============== Vue 应用配置 ==============

    # Vue 应用的静态资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 启用压缩
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;
            
        brotli on;
        brotli_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/json;
    }

    # Vue 路由 - SPA 回退
    location / {
        try_files $uri $uri/ @fallback;
        
        # HTML 文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    location @fallback {
        rewrite ^.*$ /index.html last;
    }

    # ============== API 代理 ==============

    # API 代理到后端服务
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS 设置（如果需要）
        add_header Access-Control-Allow-Origin "https://daidai.amis.hk" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # 处理预检请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ============== 安全和性能优化 ==============

    # 隐藏 Nginx 版本
    server_tokens off;

    # 限制请求大小（Unity WebGL 可能需要较大的请求）
    client_max_body_size 100M;

    # 防止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 日志配置
    access_log /var/log/nginx/daidai_access.log;
    error_log /var/log/nginx/daidai_error.log warn;

    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name daidai.amis.hk;
    return 301 https://$server_name$request_uri;
}

# ============== Gzip 全局配置 ==============
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    text/x-component
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    application/atom+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject
    image/svg+xml;

# ============== Brotli 全局配置 ==============
brotli on;
brotli_comp_level 6;
brotli_types
    text/plain
    text/css
    text/xml
    text/javascript
    text/x-component
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    application/atom+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject
    image/svg+xml;