version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: directus
    volumes:
      - ./db_data:/var/lib/postgresql/data
    networks:
      - internal

  directus:
    image: directus/directus:10
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
      - ./schemas:/directus/schemas
    expose:
      - "8055"
    networks:
      - internal

  api:
    build:
      context: .
      dockerfile: api-server/Dockerfile
    restart: always
    env_file:
      - .env
    expose:
      - "3000"
    networks:
      - internal

  nginx:
    image: nginx:alpine
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - internal

networks:
  internal:
    driver: bridge 
